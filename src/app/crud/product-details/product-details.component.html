<div class="row">
  <div class="col-6 p-3">
    <div class="card" style="width: 33rem;">
      <h1>Detalhes da sua movimentaçao</h1>
      <hr width="40%" size="4">
      <div class="card-body">
        <label><h3>Data</h3></label>
        <p class="card-title">{{ productDetails?.data }}</p>
        <label><h3>Tipo de gasto</h3></label>
        <p class="card-text">{{ productDetails?.tipo_gasto }}</p>
        <label><h3>Categoria</h3></label>
        <p class="card-text">{{ productDetails?.categoria }}</p>
        <label><h3>Valor</h3></label>
        <p class="card-text">{{ productDetails?.valor }}</p>
        <label><h3>Descrição</h3></label>
        <p class="card-text">{{ productDetails?.descricao }}</p>
      </div>
    </div>
  </div>
</div>
